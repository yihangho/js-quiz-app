<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="signin">
		<div id="sigin-error"></div>
		
		<div>
			<label>Username:</label>
			<input type="text" id="signin-username">
		</div>

		<div>
			<label>Password:</label>
			<input type="password" id="signin-password">
		</div>

		<div>
			Don't have an account? <a href="#" id="show-registration-form">Click here</a> to register.
		</div>

		<button id="signin-btn">Sign In</button>
	</div>

	<div id="registration" class="hidden">
		<div id="registration-error"></div>
		
		<div>
			<label>Username:</label>
			<input type="text" id="registration-username">
		</div>

		<div>
			<label>Password:</label>
			<input type="password" id="registration-password">
		</div>
		<button id="register-btn">Register</button>
	</div>

	<div id="quiz" class="hidden">
		<p>Welcome, <span id="username">Guest</span>.</p>
		<p id="question"></p>
		<div id="choices-container"></div>
		<button id="prev-btn">Prev</button>
		<button id="next-btn">Next</button>
	</div>

	<div id="score" class="hidden">
		You score is <span id="score-val"></span>
	</div>

	<script src="script.js"></script>
</body>
</html>
